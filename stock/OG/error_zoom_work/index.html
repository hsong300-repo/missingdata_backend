<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incomplete Dataset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="custom.css">

</head>
<body>
<div class="table">
    <br>
    <!--<div class='row' id="scatter_radio" style="margin-left: 100px;">-->
    <div class='row' id="scatter_radio" style="margin-left: 200px;">
        <div class='radio' >
            <label class='radio-inline'>
                Show: <input type="radio" name="filter" value="both" checked> All
            </label>
            <label class='radio-inline'>
                <input type="radio" name="filter" value="no_impute"> Not missing
            </label>
            <label class='radio-inline' >
                <input type="radio" name="filter" value="impute"> Missing values
            </label>
        </div>
        <br><br><br>
    </div>


    <!--<div style="position:absolute;top:350px;left:250px" >-->
        <div style="position:absolute;top:375px;left:300px" >
        <label for="categorySelect">Y Scale:</label>
        <select class="custom-select small" id="yScaleSelect" onchange="onYScaleChanged()">
            <option value="beta">beta</option>
            <option selected value="currprice">currprice</option>
            <option value="pctchg52wks">pctchg52wks</option>
            <option value="avgvol">avgvol</option>
            <option value="peratio">peratio</option>
            <option value="roe">roe</option>
            <option value="marketcap">marketcap</option>
            <option value="eps">eps</option>
        </select>
    </div>
    <div align="center">
        <svg class ="charts"  id = "scatter_canvas" width="600" height="600" style="border: 1px solid #777;">
        </svg>
    </div>
    <!--<div align="center">-->
    <div style="position:absolute;top:720px;left:700px" >
    <label for="categorySelect">X Scale:</label>
        <select class="custom-select small" id="xScaleSelect" onchange="onXScaleChanged()">
            <option selected value="beta">beta</option>
            <option value="currprice">currprice</option>
            <option value="pctchg52wks">pctchg52wks</option>
            <option value="avgvol">avgvol</option>
            <option value="peratio">peratio</option>
            <option value="roe">roe</option>
            <option value="marketcap">marketcap</option>
            <option value="eps">eps</option>
        </select>
    </div>
    <div id='gene_search_container' class='row'>
        <!--<input id='gene_search_box' type="text" class="form-control" placeholder="Input Name" aria-describedby="sizing-addon2" style="position:absolute;top:25px;right:200px">-->
        <input id='gene_search_box' type="text" class="form-control" placeholder="Input Name" aria-describedby="sizing-addon2" style="position:absolute;top:25px;right:350px">
        <!--<div id='gene_search_button' class="btn-group" data-toggle="buttons" style="position:absolute;top:20px;right:110px">-->
            <div id='gene_search_button' class="btn-group" data-toggle="buttons" style="position:absolute;top:25px;right:260px">
            <label id='gene_search_submit' class="btn btn-primary active " onclick="highLight();" >
                <input type="radio" name="options" id="" autocomplete="off" checked > Search
            </label>
        </div>
    </div>
</div>


</div>

        <rect x="2" y="0" width="2" height="8" style="stroke:none; fill:white" />

        <rect x="6" y="0" width="2" height="8" style="stroke:none; fill:white" />
    </pattern>
</defs></svg>
